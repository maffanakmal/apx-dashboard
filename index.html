<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Template APX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="main-wrapper">
        <aside id="sidebar">
            <div class="d-flex justify-content-between p-4">
                <div class="sidebar-logo poppins-bold">
                    <a href="#">APX</a>
                </div>
                <button class="toggle-btn border-0" type="button">
                    <i class="bx bx-menu"></i>
                </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="bx bxs-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="bx bx-task-x"></i>
                        <span>Task</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href=""
                        class="sidebar-link collapsed has-dropdown d-flex align-items-center justify-content-between"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false"
                        aria-controls="collapseOne">
                        <div>
                            <i class="bx bxs-bug-alt"></i>
                            <span>Auth</span>
                        </div>
                        <i class="caret-nav bx bx-caret-down rotate"></i>
                    </a>
                    <ul id="collapseOne" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="" class="sidebar-link"> Login </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="" class="sidebar-link"> Register </a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#collapseMulti" aria-expanded="false" aria-controls="collapseMulti">
                        <i class="bx bxs-bar-chart-alt-2"></i>
                        <span>Multi Level</span>
                    </a>
                    <ul id="collapseMulti" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                                data-bs-target="#collapseMultiTwo" aria-expanded="false"
                                aria-controls="collapseMultiTwo">
                                Two Links
                            </a>
                            <ul href="" id="collapseMultiTwo" class="sidebar-dropdown list-unstyled collapse">
                                <li class="sidebar-item">
                                    <a href="" class="sidebar-link">Link 1</a>
                                </li>
                                <li class="sidebar-item">
                                    <a href="" class="sidebar-link">Link 2</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="sidebar-footer bg-secondary p-3">
                <div class="user-info me-2">
                    <span class="user-name d-block fw-bold">Muhamad Affan Akmal</span>
                    <span class="user-title text-muted">Administrator</span>
                </div>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown d-flex align-items-center">
                            <!-- <div class="user-info me-2 text-end">
                                <span class="user-name d-block fw-bold">Muhamad Affan Akmal</span>
                                <span class="user-title text-muted">Administrator</span>
                            </div> -->
                            <a href="" data-bs-toggle="dropdown" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false" class="nav-icon pe-md-0">
                                <img src="assets/img/profile-fau.jpg" alt=""
                                    class="avatar img-fluid rounded-circle dropdown-toggle" width="40" />
                            </a>
                            <div class="caret-icon mx-1">
                                <i class="bx bx-caret-down"></i>
                            </div>
                            <div class="dropdown-menu dropdown-menu-end rounded-1 border-0 shadow mt-3">
                                <a href="" class="dropdown-item">
                                    <i class="bx bx-bell"></i>
                                    <span>Notification</span>
                                </a>
                                <a href="" class="dropdown-item">
                                    <i class="bx bx-cog"></i>
                                    <span>Settings</span>
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="" class="dropdown-item">
                                    <i class="bx bx-log-out"></i>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content min-vh-100 px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3">Dashboard Template APX</h3>
                    </div>
                    
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/style.js"></script>
</body>

</html>
