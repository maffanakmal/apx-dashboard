<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Template APX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="main-wrapper p-3">
        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column bg-primary left-box p-3">
                    <div class="featured-header mb-3">
                        <img src="" class="img-fluid" alt="#" style="width: 250px"/>
                    </div>
                    <p class="text-white fs-2">Be verified!</p>
                    <small class="text-white text-wrap text-center">Join experienced platform</small>
                </div>
                <div class="col-md-6 right-box p-4">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <p class="fs-3 text-center">Selamat datang</p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Masukkan username anda...">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Masukkan password anda...">
                                <span class="input-group-text">
                                    <i class='bx bx-show' id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <label for="formCheck" class="form-check-label"><small>Remember me</small></label>
                                <input type="checkbox" class="form-check-input" id="formCheck">
                            </div>
                            <div class="forgot-password">
                                <small><a href="">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <button class="btn btn-primary w-100 fs-6">Masuk</button>
                        </div>
                        <small class="text-center mb-2">Don't Have an Account?</small>
                        <div class="input-group mb-2">
                            <button class="btn btn-outline-secondary w-100 fs-6">Daftar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/style.js"></script>
</body>

</html>
